<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-03 Table과 Style.CSS파일 </title>
    <!-- style.css 정의된 style특성을 사용한다. -->
    <link rel="stylesheet" href="style.css">
    <!-- 추가내용 : href 뒤에는 css 파일명을 써주는데, 이름작성규칙을 사용해서 사용자가 만들 수 있다. style 없이 하는 방법임 -->
    
</head>
<!-- 
   selector(선택자) : 태그이름. 
         class 또는 id속성으로 설정된 값.
      class,id 속성은 특정 태그에 부여하는 이름.
         ㄴ> class : 같은 이름을 사용하여 그룹을 설정할 수 있는 다중선택자.
         ㄴ> id : 한 번만(중복X) 지정하는 단일 선택자.
 -->
<body>
     <table>
        <caption>우리반 연락처</caption>
         <tr>  
            <th style="width: 20%;">번호</th>
            <th style="width: 30%;">이름</th>
            <th style="width: 50%;">연락처</th>
         </tr>
         <tr>
            <td>1</td>
            <td class="name">사나</td>
            <td>010-1234-7898</td>
         </tr>
         <tr>
            <td>2</td>
            <td class="name">미나</td>
            <td>010-4567-3456</td>
         </tr>
         <tr>
            <td>3</td>
            <td class="name">다현</td>
            <td>010-4117-3336</td>
         </tr>
     </table>
    
</body>
</html>
