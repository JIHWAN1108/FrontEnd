<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습문제1(14:00) timetable 이지환</title>
    <link rel="stylesheet" href="timetable.css">
    <!-- 스타일 적용, 테이블 span 기능 적용하기. -->
</head>
<body>
    <table>
    <caption>@달력 테이블 만들기@</caption>
    <tr>
        <th>시간and날짜</th>
        <th>MON</th>
        <th>TUS</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
    </tr>
    <tr>
        <td class="timecolor">8:00</td>
        <td rowspan="2">공부</td>
        <td rowspan="3">공부</td>
        <td>공부</td>
        <td rowspan="4">공부</td>
        <td rowspan="3">공부</td>
    </tr>
    <tr>
        <td class="timecolor">9:00</td>
        <td rowspan="2">x</td>
    </tr>
    <tr>
        <td class="timecolor">10:00</td>
        <td>자습</td>
    </tr>
    <tr>
        <td class="timecolor">11:00</td>
        <td>해보자</td>
        <td>스터디</td>
        <td>이런것들</td>
        <td>x</td>
    </tr>
    <tr>
        <td class="timecolor">12:00</td>
        <td colspan="5" class="color"><strong>잠/휴식</strong></td>
    </tr>
</table>
    
</body>
</html>
