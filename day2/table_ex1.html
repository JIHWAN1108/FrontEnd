<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-02 Table</title>
</head>
<body>
    <!-- 
    Table : 표(행/열 ,row/column)
    +@ 포함관계는 아래 순서대로
    Table 태그 : 생성 태그
        tr 태그 : 행 생성
            td 태그 : 행 안에서 열을 생성

     -->
     <!-- width를 %로 설정하면 "부모 태그"를 기준으로 비율 설정. table의 부모태그는 body인데 body는 100%라서 거기의 70%만 table로 보여주겠다..라는 의미 -->
     <table style="width: 70%;">
        <!-- 테이블의 제목 : 캡션 -->
        <caption>우리반 연락처</caption>        <!-- 해당 표의 중앙으로 자동으로 온다. (70%의 중앙에 위치. body의 중앙은 아님)-->
         <tr>   <!-- style 속성으로 디자인 프로퍼티 설정하기 -->
            <!-- 제목 열일 때 td대신에 th사용.(해당 표 내의 행 정 가운데에 위치 - 결국 가운데 정렬이며 글꼴은 굵게 적용된다.) -->
            <th style="width: 20%; color: blueviolet;">번호</th>
            <th style="width: 30%;">이름</th>       <!-- 오타가 나면 동작을 안하는데 나머지 20%, 50%가 적용되어 자동으로 30%가 적용된 것. -->
            <th style="width: 50%;">연락처</th>
         </tr>
         <tr>
            <td style="border: 1px solid gray;">1</td>
            <td style="border: 1px solid gray;">사나</td>
            <td style="border: 1px solid gray;">010-1234-7898</td>
            <!-- width는 같은 열이면 같은 값이 적용 -->
         </tr>
         <tr>
            <td>2</td>
            <td>미나</td>
            <td>010-4567-3456</td>
         </tr>
     </table>
    
</body>
</html>
