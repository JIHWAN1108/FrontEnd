<!DOCTYPE html>
<html lang="en">    <!-- en과 ko 차이는 웹 접근성 : 스크린리더가 언어를 참고. en : english / ko : korea -->
<head>
    <meta charset="UTF-8">
    <!-- https://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_zebra 참고 -->
    <title>day2-04 선택자 연습</title>
    <style>
        table {
          border-collapse: collapse;  /* 표마다 칸(줄) 지우기 */
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {        /* 짝수는 even or 2n || 홀수는 odd or 2n+1 */
          background-color: #D6EEEE;
        }
        </style>
</head>
<body>
    <h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Peter</td>
  <td>Griffin</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>Lois</td>
  <td>Griffin</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>Cleveland</td>
  <td>Brown</td>
  <td>$250</td>
  </tr>
</table>

    
</body>
</html>
