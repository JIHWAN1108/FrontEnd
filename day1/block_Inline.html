<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block 요소와 Inline 요소</title>
</head>
<body> 
    <!-- (1) block 요소 태그 : 태그 사용된 후에 다음 라인으로 줄바꿈.
            p, ul(들여쓰기), li(목록 점찍기), h1 ~ h6(제목), hr(줄긋기), div, table (표 작성 태그)
            p : 단락 (paragraphs), li : 목록 (lists)..
            p 태그는 텍스트 컨텐츠의 문단을 지정하면서 p 태그 자체에 여백이 설정 되어있다. (즉, p태그와 p태그 사이에 여백이 있음)
            div 태그는 레이아웃(내용이 표시되는 영역 설정) 기능으로 사용한다.

         (2) inline 요소 태그 : 태그 사용된 후에 라인을 바꾸지 않음.
            a, img, text format 태그 (strong, em...), span

        반응형 웹 : 웹문서가 보여지는 뷰의 화면 크기가 달라져도 알아서 자동으로 컨텐츠들이 보기 좋게 배치된다.
    -->
    
</body>
</html>
