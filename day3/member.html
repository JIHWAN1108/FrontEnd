<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>day3-04 member 회원 등록</title>
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <div style="width:70%; margin: auto;">
        <h3>회원 등록</h3>
        <caption style="width: 50%; margin: auto;">*은 필수 입력사항</caption>
        <!-- 1) 새로운 데이터를 저장하는 동작과 관련될때는 url창에
        데이터를 표시하지 않는다.
        2) 특정 검색어로 조회 동작을 하는 경우엔 url창에 파라미터값을 표시하는 게 일반적이다 -->

        <form method="POST">    <!-- 다시쓰기 기능 구현하기 위함. -->
    <table style="width: 100%; margin: auto;"> <!-- 부모 태그 너비의 70% -->
        <tr>
            <td class="color">*이름</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td class="color">*패스워드</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td class="color">*이메일</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td class="color">*나이</td>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <td class="color">주소</td>
            <td>    <!-- 선택 리스트를 만들기 위해 select 태그를 사용하여 만들어야 함. -->
                <select name="address">
                    <!-- option태그 안에 문자열은 화면에 보이는 것. value안의 문자열은 서버로 전송되는 값!! -->
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="부산">부산</option>
                </select>   <!-- select안에 option이 있어야 하는게 한 세트! -->

            </td>
        </tr>
        <tr>
            <td class="color">*성별</td>      <!-- radio 버튼은 여러개 중 하나만 선택할 때 사용한다. 또한 name을 같게 해야한다. -->
            <td>
            <input type="radio" value="male" name="gender" id="male">
            <label for="male">남자</label>  <!-- label과 연결시킬 input은 id속성이 꼭 필요하다. 웹접근성 구현을 위해~!
                label을 선택해서 focus를 갖도록 한다. -->
            <input type="radio" value="female" name="gender" id="female">
            <label for="female">여자</label>
            </td>
        </tr>
        <!-- radio는 한번 선택하고 다시 선택취소 안됨. checkbox는 선택하고 다시 선택취소 한번 더 누르면 됨 -->
        <tr>
            <td class="color">취미</td>
            <!-- 여러개를 복수로 선택할 수 있는 체크박스를 사용한다.
                name을 같게한다. 서버로 전송될때는 배열로 처리가 된다.
            -->
            <td>
            <input type="checkbox" name="hobby" value="축구" id="football">
            <label for="football">축구</label>
            <input type="checkbox" name="hobby" value="농구" id="basketball">
            <label for="basketball">농구</label>
            <input type="checkbox" name="hobby" value="스키" id="ski">
            <label for="ski">스키</label>
            <input type="checkbox" name="hobby" value="달리기" id="running">
            <label for="running">달리기</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="가입하기">
                <input type="reset" value="다시쓰기">
            </td>
        </tr>

    </table>
    </form>
    </div>
</body>
</html>
