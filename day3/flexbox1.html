<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day3 - css flexbox 연습1</title>
    <style>
        .container{
            background-color: dodgerblue;
            display: flex;
            flex-wrap: wrap;    /* 화면이 작아지면 아래로 시각적 효과가 내려감. 사진 정리같은 거 할 때 사용. */
            justify-content:center; /* 한쪽으로 쏠린 것을 center로.. center대신 space-between 쓰면 됨 */
            /* flex-direction: column; */
        }
        .container div{ /* 선택자 > 는 자신만, 공백은 손자들(div아래 div아래 div,,). 도 포함 */
            border: 1px solid yellow;
            background-color: #f1f1f1;
            padding: 10px 20px;
            margin: 10px;      /*  밖에있는 박스는 안에 있는 요소에 의해 결정. */
            font-size: 2em;
            width: 100px;   /* flex-direction:column; 확인 위해 아이템 너비 설정 */
        }
    </style>
</head>
<body>   <!-- flexbox는 box 요소 태그 사용한다.
            브라우저 너비 기본 100%이다. -->
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>

</body>
</html>
